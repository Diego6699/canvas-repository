<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
</head>

<body>
    <img src="./img/cores.jpg" width="150" height="50">
    <canvas id="canvas" width="500" height="500" style="border:1px solid black;">Seu browser n√£o suporta canvas</canvas>

    <script>
        canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");

        let nave = new Image();
        nave.src = "./img/cores.jpg";
        //imagem
        nave.addEventListener('load',()=>{ctx.drawImage(nave,50,0,50,50,0,0,50,50);})
    </script>
</body>

</html>
