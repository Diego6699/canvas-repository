<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500" style="border:1px solid black;">Seu browser n√£o suporta canvas</canvas>

    <script>
        canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");

        let px=0;
        let py = 10;
        let dx = 1;
        let anima = window;
        let l_Ret = a_Ret = 50;
        let l_canvas = a_canvas = 500;
        function desenha(){
            ctx.clearRect(0,0,500,500);
            ctx.fillStyle = "#f00";
            ctx.fillRect(px,py,l_Ret,a_Ret);
            px+=dx;
            if(px+l_Ret>=l_canvas ||px<=0){
                dx*= -1;
            }
            anima.requestAnimationFrame(desenha);
        }
        desenha();
    </script>
</body>

</html>
