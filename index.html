<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500" style="border:1px solid black;">Seu browser n√£o suporta canvas</canvas>

    <script>
        canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");

        let nave = new Image();
        nave.src = "./img/nav.jpg";
        nave.addEventListener('load',()=>{ctx.drawImage(nave,0,0);})
    </script>
</body>

</html>
