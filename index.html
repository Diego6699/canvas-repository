<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <script>
        function desenha(){
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            
            ctx.fillStyle = "#00f";
            ctx.rect(0,0,100,100);
            ctx.stroke();

        }
        
    </script>
</head>

<body onload="desenha()">
    <canvas id="canvas" width="500" height="500" style="border:1px solid black;">Seu browser n√£o suporta canvas</canvas>
</body>

</html>
