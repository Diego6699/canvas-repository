<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500" style="border:1px solid black;">Seu browser n√£o suporta canvas</canvas>

    <script>
        canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let anima = window;
        function desenha(){
            ctx.fillStyle = "#fff";
            ctx.fillRect(0,0,500,500);
            ctx.moveTo(0,0);
            ctx.lineTo(100,100);
            ctx.arcTo(250,250,500,0,30)
            ctx.stroke();
        }
        desenha();
    </script>
</body>

</html>
