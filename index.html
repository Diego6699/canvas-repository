<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500" style="border:1px solid black;">Seu browser n√£o suporta canvas</canvas>

    <script>
        canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let anima = window;
        function desenha(){
            ctx.fillStyle = 'blue';
            ctx.arc(100,100,100,(Math.PI/180)*0,(Math.PI/180)*90,true);
            ctx.fill();
            ctx.beginPath();
            ctx.fillStyle = 'red';
            ctx.arc(100,100,100,(Math.PI/180)*0,(Math.PI/180)*90,false);
            ctx.fill();
        }
        desenha();
    </script>
</body>

</html>
